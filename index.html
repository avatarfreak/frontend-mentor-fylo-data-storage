<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="frontend challenge accepted by avatarfreak">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer></script>
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main class="wrapper">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo">
      </div>

      <ul>
        <li><img src="./images/icon-document.svg" alt="document"></li>
        <li><img src="./images/icon-folder.svg" alt="folder"></li>
        <li><img src="./images/icon-upload.svg" alt="upload"></li>
      </ul>
    </header>

    <div class="info">
      <p>You’ve used <span class="consumed">815 GB</span> of your storage</p>
      <div class="storage">
        <div class="progress">
          <label for="slider">
            <input type="range" id="slider" min="0" max="1000" value="815" class="bar">
          </label>
        </div>
        <div class="value">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="detail">
        <span class='remaining'>185</span>
        <span class="symbol">GB Left</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/avatarfreak">avatarfreak</a>.
    </div>
  </footer>
</body>

</html>
